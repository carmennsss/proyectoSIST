<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Pedidos</title>

    <!-- Estilos -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/productos.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/carrusel.css') }}"
    />
  </head>
  <body>
    <div class="contenedor-principal">
      <!-- Carrusel -->
      <div class="carrusel-container">
        <button class="carrusel-control prev">‹</button>
        <div class="carrusel" id="carrusel-grupos"></div>
        <button class="carrusel-control next">›</button>
      </div>

      <!-- Cabecera -->
      <div id="cabecera">
        <h1>Haz tu pedido</h1>
        <h2>Mesa: <span id="numero-mesa"></span></h2>
      </div>

      <!-- Zona de volver -->
      <div class="zona-volver">
        <button id="volver" type="button">Volver</button>
      </div>

      <!-- Zona de productos -->
      <div id="zona-productos" class="zona-productos"></div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='JS/carrusel.js') }}"></script>
    <script src="{{ url_for('static', filename='JS/hacerPedido.js') }}"></script>
  </body>
</html>
